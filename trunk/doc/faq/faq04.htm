<H1>よくある質問とその回答〜ＭＩＤＩについて</H1>
<HR>
<A name="1"><P><FONT size="+1"><FONT color="#cc0000"><FONT color="#cc0000" size="+1">[Q] </FONT></FONT><FONT color="#cc0000">ＧＭ，ＧＳ，ＸＧって何のこと？</FONT></FONT></P></A>
<BLOCKQUOTE>パソコンの音源や、シンセサイザーの規格のことです。詳しくは、<A href="help11.htm">音源モジュール</A>の項を。</BLOCKQUOTE>
<HR>
<A name="2"><P><FONT size="+1"><FONT color="#cc0000"><FONT color="#cc0000" size="+1">[Q] </FONT></FONT><FONT color="#cc0000">トラックとチャンネルについて</FONT></FONT></P></A>
<BLOCKQUOTE>普通、１つのＭＩＤＩ音源には、１６個のチャンネルがあります。サクラでは、そのチャンネルを、トラックにアサインして使います。詳しくは、<A href="help12.htm">トラックチャンネル</A>の項を。</BLOCKQUOTE>
<HR>
<A name="3"><P><FONT size="+1"><FONT color="#cc0000"><FONT color="#cc0000" size="+1">[Q] </FONT></FONT><FONT color="#cc0000">ステップ・ティックなどの単位について</FONT></FONT></P></A>
<BLOCKQUOTE>ＭＩＤＩで時間の長さを四分音符分解能で表したものです。詳しくは、<A href="help17.htm">ステップ</A>の項を。</BLOCKQUOTE>
<HR>
