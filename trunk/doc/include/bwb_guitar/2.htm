<h1>２．主な機能</h1>
<ul>
	<li>一つのルートに対し、２３個ものコードが用意されています。</li>
	<li>さらに一つのコードにつき、おおよそ５つのコードフォームが用意されています。</li>
	<li>よって、１２（ド〜シの全音）×２３×５＝１３２０ものコードを扱うことができます。</li>
	<li>ダウンストロークとアップストロークを自由に使い分けられます。</li>
	<li>リズムバッキングやアルペジオバッキングを容易に入力できるモードがあります。</li>
	<li>ストロークの際に生じるタイミングのずれや音量差をヘッダーが自動処理します。</li>
	<li>タイミングのずれや音量差をヘッダーの機能を駆使して、値を調節できます。</li>
</ul>
