      <TD align="left">Play({a},{b},{c}...)</TD>
      <TD align="left">複数トラックを１度に書き込む</TD>
      <TD align="left">トラック・チャンネル</TD>
    </TR>
  </TBODY>

<P>【解説】</P>
<BLOCKQUOTE>複数のトラックに対して、１度にMMLを書き込む。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//Play のサンプル</FONT></B><BR>
      #A={cdef}<BR>
      #B={efga}<BR>
      #C={gab&gt;c&lt;}<BR>
      <BR>
      Play(#A,#B,#C)<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
