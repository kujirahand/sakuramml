    <TR>
      <TD align="left">VarType</TD>
      <TD align="left">VarType(var)</TD>
      <TD align="left">var の型を判別する</TD>
      <TD align="left">組み込み関数</TD>
    </TR>
  </TBODY>

<P>【解説】</P>
<BLOCKQUOTE>引数 var の型を判別し、&quot;Array&quot;,&quot;Int&quot;,&quot;Str&quot;のいずれかを返す。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//VarType のサンプル</FONT></B><BR>
      Str S = {cdefg}<BR>
      Print( VarType( S ))<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
