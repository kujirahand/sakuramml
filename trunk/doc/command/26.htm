    <TR>
      <TD align="left">Time</TD>
      <TD align="left">Time((小節:拍:ステップ数)|(総ステップ数))</TD>
      <TD align="left">トラックのタイムポインタを指定する。読取りは、総ステップ数。</TD>
      <TD align="left">トラック・チャンネル</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>Time(小節：拍：ステップ数）で、トラックのタイムポインタを変更する。<BR>
それぞれ、小節は、１〜。拍は、１〜。ステップ数は、０〜タイムベースまでを、指定する。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//Time のサンプル</FONT></B><BR>
      Time(10:1:0) cde<BR>
      <BR>
      Int Pos1=Time<BR>
      Print(Pos1)<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
