<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#FFFF9C" align="center">名称</TD>
      <TD bgcolor="#FFFF9C" align="center">書式</TD>
      <TD bgcolor="#FFFF9C" align="center">説明</TD>
      <TD bgcolor="#FFFF9C" align="center">キー</TD>
    </TR>
    <TR>
      <TD align="left">Print</TD>
      <TD align="left">Print(value);</TD>
      <TD align="left">valueを、コンソールに表示する</TD>
      <TD align="left">スクリプト</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>valueを、コンソールに表示する。整数、配列、文字列などを表示できる。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//Print のサンプル</FONT></B><BR>
      <BR>
      Int B=5;<BR>
      Print(B); // 表示 5<BR>
      <BR>
      Array A=(0,1,2,3)<BR>
      Print(A); // 表示 (0,1,2,3)<BR>
      <BR>
      Str MSG = {&quot;富士&quot;}<BR>
      Print({&quot;日本で一番高いのは、&quot;}+MSG);<BR>
      <BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
<P>【関連項目】</P>
<BLOCKQUOTE>なし</BLOCKQUOTE>
