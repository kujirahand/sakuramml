      <TD align="left">Function 名前(引数宣言){ 内容 }</TD>
      <TD align="left">関数を定義する。引数宣言は、『型名 名前[=初期値]』のように書く</TD>
      <TD align="left">制御構造</TD>

  </TBODY>

<P>【解説】</P>
<BLOCKQUOTE>関数を定義する。引数宣言は、『型名 名前[=初期値]』のように書く。<BR>
型名を省略すると、Int型として見なされる。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//Function のサンプル</FONT></B><BR>
      <BR>
      Function Test(Int A=127, Int B=127){<BR>
      　　Print({A=}+A)<BR>
      　　Print({B=}+B)<BR>
      }<BR>
      Test()<BR>
      Test(0)<BR>
      Test(0,0)<BR>
      <BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
