<P>【解説】</P>
<BLOCKQUOTE>パンポットを書き込む<BR>
パンポットとは、ステレオの定位（スピーカーの左右のバランス）のことである。<BR>
０が左側で、６４が中央で、１２７が右側である。<BR>
<BR>
ただし、音源側がPanpotに対応している必要がある。</BLOCKQUOTE>
