    <TR>
      <TD align="left">o</TD>
      <TD align="left">o(n)</TD>
      <TD align="left">オクターブ(音階)を指定(0〜10の範囲)(初期値5)</TD>
      <TD align="left">音符属性</TD>
    </TR>
  </TBODY>

<P>【解説】</P>
<BLOCKQUOTE>基本となるオクターブ（音階）を、数値（0〜10の範囲）で指定する。初期値は、５。０が最も低く、１０が最も高い。</BLOCKQUOTE>
