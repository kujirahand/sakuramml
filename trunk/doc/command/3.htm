<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#FFFF9C" align="center">名称</TD>

    <TR>
      <TD align="left">v</TD>
      <TD align="left">v(n)</TD>
      <TD align="left">ベロシティ(音の強さ)を指定(0~127の範囲)(初期値100)</TD>
      <TD align="left">音符属性</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>ベロシティ(音の強さ)を指定する。<BR>
標準では、０〜１２７が範囲だが、&quot;v.Max(n)&quot;にて、最大値を変更できる。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//v のサンプル</FONT></B><BR>
      v127 cdef v100 cdef<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
