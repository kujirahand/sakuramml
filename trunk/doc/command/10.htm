<HTML><HEAD>

<TITLE>Div</TITLE>
</HEAD><BODY>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#FFFF9C" align="center">名称</TD>
      <TD bgcolor="#FFFF9C" align="center">書式</TD>
      <TD bgcolor="#FFFF9C" align="center">説明</TD>
      <TD bgcolor="#FFFF9C" align="center">キー</TD>
    </TR>
    <TR>
      <TD align="left">Div</TD>
      <TD align="left">Div{mml}(n)</TD>
      <TD align="left">{...}の間をn分音符の連符として発音する</TD>
      <TD align="left">音符属性</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>連符表現。&quot;Div{ cde }4&quot;のように書くと、cdeを、四分音符を３に区切った音長、つまり、（4分音符×３）で、cdeを、それぞれ、１２分音符として発音する。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//Div のサンプル</FONT></B><BR>
      l4 cc Div{cde} c<BR>
      l8 cccc Div{cde}4 cc<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
<P>【関連項目】</P>
<BLOCKQUOTE>なし</BLOCKQUOTE>
