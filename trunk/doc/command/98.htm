<P>【解説】</P>
<BLOCKQUOTE>numを文字列に変換して返す</BLOCKQUOTE>

<TABLE border="1">

      Str B = {l}+#STR(A)+{cdefg}<BR>

      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
