    <TR>
      <TD align="left">ArraySortNum</TD>
      <TD align="left">ArraySortNum(ary)</TD>
      <TD align="left">aryを数値ソートする</TD>
      <TD align="left">組み込み関数</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>配列変数を数値ソートする。文字列ソートは、<A href="124.htm">ArraySortStr</A> を使う。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//ArraySortNum のサンプル</FONT></B><BR>Array A = (30,20,10,0,1,2,3,4,5);<BR>
A = ArraySortNum(A)<BR>
      Print(A); //結果→0, 1, 2, 3, 4, 5, 10, 20, 30<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
