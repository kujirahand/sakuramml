    <TR>
      <TD align="left">^</TD>
      <TD align="left">^</TD>
      <TD align="left">音符と音符の加算記号。もし、突然これが現れたときは、休符として扱う//</TD>
      <TD align="left">音名</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>&quot;^&quot;は、音符と音符を加算するときに使う記号。もし、^の後に、数値を書かなかった場合は、&quot;l&quot;で指定した値が補完される。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//^ のサンプル</FONT></B><BR>
      l8 c4^8d<BR>
      <BR>
      l8c^cd eeg^ eedd c^^^<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
