<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#FFFF9C" align="center">名称</TD>
      <TD bgcolor="#FFFF9C" align="center">書式</TD>
      <TD bgcolor="#FFFF9C" align="center">説明</TD>
      <TD bgcolor="#FFFF9C" align="center">キー</TD>
    </TR>
    <TR>
      <TD align="left">TrackMute</TD>
      <TD align="left">TrackMute(on/off)</TD>
      <TD align="left">(on)でこのコマンド以降のトラックの発音をミュート(消音)し、タイムポインタのみ進める</TD>
      <TD align="left">トラック・チャンネル</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>(on)でこのコマンド以降のトラックの発音をミュート(消音)し、タイムポインタのみ進める。<BR>
トラック全体をミュートにしたい場合は、&quot;<A href="37.htm">Mute</A>&quot;命令を使う。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//TrackMute のサンプル</FONT></B><BR>
      cdef<BR>
      TrackMute(on)<BR>
      cdef<BR>
      TrackMute(off)<BR>
      cdef<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
