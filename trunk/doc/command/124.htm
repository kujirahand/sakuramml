    <TR>
      <TD align="left">ArraySortStr</TD>
      <TD align="left">ArraySortStr(ary)</TD>
      <TD align="left">aryを文字列ソートする</TD>
      <TD align="left">組み込み関数</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>配列変数を文字列順にソートする。数値順でソートするには、<A href="125.htm">ArraySortNum</A>を使う。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//ArraySortStr のサンプル</FONT></B><BR>Array A = ({mml},{panda},{dragon},{zzz});<BR>
A = ArraySortStr(A)<BR>
      Print(A)//結果→dragon, mml, panda, zzz<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
