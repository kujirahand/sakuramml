<P>【解説】</P>
<BLOCKQUOTE>直接MIDIファイルへイベントを埋め込む。<BR>
サクラで定義されていない特殊なイベントをMIDIファイルに埋め込みたいときに用いる。<BR>
<BR>
デルタタイム（時間単位）は、自動的に埋め込まれるので、イベント部分だけでよい。</BLOCKQUOTE>
