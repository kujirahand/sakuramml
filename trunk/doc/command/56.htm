      <TD align="left">Tempo</TD>
      <TD align="left">Tempo(n)</TD>
      <TD align="left">テンポを設定する(1~500の範囲)。読取り可。</TD>
      <TD align="left">メタイベント</TD>
    </TR>
  </TBODY>

<P>【解説】</P>
<BLOCKQUOTE>テンポを設定する。<BR>
<BR>
プレイヤーによっては、トラック０に書き込まないとうまく再生されないものがあるので、サクラでは、どのトラックに書き込んでも、トラック０に、テンポが書き込まれる仕様になっている。<BR>
<BR>
滑らかにテンポを変更したい場合は、「<A href="117.htm">TempoChange</A>」命令を使う。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>

    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//Tempo のサンプル</FONT></B><BR>
      Tempo=120 cdef Tempo=100 cege<BR>

</TABLE>
