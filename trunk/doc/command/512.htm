      <TD align="left">曖昧さ</TD>
      <TD align="left">(コマンド)曖昧さ（数値）</TD>
      <TD align="left">各属性の曖昧さを設定する。範囲は、0〜。初期値は、0。（例）音量曖昧さ80 【ドレミソ】[=.Random=]</TD>
      <TD align="left">ストトン表記</TD>
    </TR>
  </TBODY>

<P>【解説】</P>
<BLOCKQUOTE>サクラで打ち込んだ曲がちょっと無味乾燥に感じたら、味付け程度に、「曖昧さ」を使うと効果的。</BLOCKQUOTE>
