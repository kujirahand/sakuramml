      <TD align="left">チャンネル</TD>
      <TD align="left">チャンネル（番号）</TD>
      <TD align="left">現在のトラックにチャンネルを設定する。初期値は、トラック番号と同じ。範囲は、１〜１６（例）トラック３チャンネル１０[=Channel=]</TD>
      <TD align="left">ストトン表記</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>現在のトラックにチャンネルを設定する。<BR>
トラックは、無限に作れるのだが、MIDIには、１〜１６までのチャンネルしかない。<BR>
そこで、どのトラックに、どのチャンネルを割り振るのかを設定する必要が出てくる。<BR>
</BLOCKQUOTE>
