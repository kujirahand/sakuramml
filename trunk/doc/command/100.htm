<TITLE>StrToLen</TITLE>
</HEAD><BODY>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#FFFF9C" align="center">名称</TD>
      <TD bgcolor="#FFFF9C" align="center">書式</TD>
      <TD bgcolor="#FFFF9C" align="center">説明</TD>
      <TD bgcolor="#FFFF9C" align="center">キー</TD>
    </TR>
    <TR>
      <TD align="left">StrToLen</TD>
      <TD align="left">StrToLen(n)</TD>
      <TD align="left">ｎに書いた、ｎ分音符指定の長さを、ステップ値に変換して返す</TD>
      <TD align="left">変数</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>ｎ分表記を、ステップ値に変換して返す。&quot;!8&quot;のように書くのと同じ意味である。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//StrToLen のサンプル</FONT></B><BR>
      Print(StrToLen(8));//８分音符のステップ値を返す<BR>
      Print(StrToLen(4));//Print(!4)と書いても同じ意味<BR>
      Print(StrToLen(4^8));<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
<P>【関連項目】</P>
<BLOCKQUOTE>なし</BLOCKQUOTE>
