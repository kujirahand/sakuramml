    <TR>
      <TD align="left">t</TD>
      <TD align="left">t(n)</TD>
      <TD align="left">発音のタイミングをステップ単位で指定(初期値0)</TD>
      <TD align="left">音符属性</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>発音のタイミング（遅れなど）をステップ単位で指定する(初期値0)<BR>
これは、単体で使用するよりも、&quot;.onCycle&quot;などの音符属性オプションを用いて、特定のグルーブを表現する場合に指定することが多い。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//t のサンプル</FONT></B><BR>
      //TimeBase(96)のとき<BR>
      t.onCycle(!16, 0,8)<BR>
      [4 l16 ccec gcec ecgc ec`cc]<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
