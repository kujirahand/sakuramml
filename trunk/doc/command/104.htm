      <TD align="left">MsgBox({str})</TD>
      <TD align="left">ダイアログにメッセージを表示する</TD>

<P>【解説】</P>
<BLOCKQUOTE>コンパイルの最中に、Windows標準の、ダイアログメッセージを表示する。デバッグに使うと便利。</BLOCKQUOTE>

<TABLE border="1">

      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//MsgBox のサンプル</FONT></B><BR>
      cdef<BR>
      efga<BR>
      MsgBox({test})<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
