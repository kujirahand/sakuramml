    <TR>
      <TD align="left">MML</TD>
      <TD align="left">MML(コマンド)</TD>
      <TD align="left">コマンドに指定した値を得る。利用できるコマンド(l|v|o|q|t|@|BR|p%|Key|TimeKey|Port)</TD>
      <TD align="left">変数</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>MMLの各コマンドの値を調べる。<BR>
※”ＢＲ”で、ベンドレンジの幅を調べ、&quot;@&quot;で、プログラムチェンジを調べます。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//MML のサンプル</FONT></B><BR>
      v100 c Print(MML(v));//ベロシティの値を調べる<BR>
      v80  c Print(MML(v));<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
