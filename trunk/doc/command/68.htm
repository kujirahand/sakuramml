<P>【解説】</P>
<BLOCKQUOTE>タイムベース（四分音符分解能）を設定する。<BR>
値は、48,96,192,480,960など、一般的な値を設定する。<BR>
値が大きいほど、細かい表現が可能になるが、その分、ＭＩＤＩファイルのサイズが大きくなる。</BLOCKQUOTE>
