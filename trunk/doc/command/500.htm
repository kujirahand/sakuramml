<P>【解説】</P>
<BLOCKQUOTE>調合を指定する。＃を設定したい場合は、『調＃（ドファ）』のように。♭を設定したい場合は、『調♭（ミシ）』のように設定する。調合を解除するときは、『調＃（）』のように書く。</BLOCKQUOTE>
