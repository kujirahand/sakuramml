<TITLE>q</TITLE>
</HEAD><BODY>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#FFFF9C" align="center">名称</TD>
      <TD bgcolor="#FFFF9C" align="center">書式</TD>
      <TD bgcolor="#FFFF9C" align="center">説明</TD>
      <TD bgcolor="#FFFF9C" align="center">キー</TD>
    </TR>
    <TR>
      <TD align="left">q</TD>
      <TD align="left">q(n)</TD>
      <TD align="left">音の長さに対するゲートタイム（発音時間）の割合をパーセントで指定(0~100~∞の範囲)(初期値80)</TD>
      <TD align="left">音符属性</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>音の長さに対するゲートタイム（発音時間）の割合をパーセントで指定する。&quot;q%(n)&quot;のように指定すると、ステップ値指定モードとなり、直接ゲートタイムを指定できる。<BR><BR>
q.(オプション)で、先行指定などのオプションが指定できる。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//q のサンプル</FONT></B><BR>
      q100 cdef<BR>
      q%96 cdef<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
