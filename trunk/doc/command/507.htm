      <TD align="left">音符（ｎ分音符指定）</TD>
      <TD align="left">基本となる音符の長さをｎ分音符で指定する。（例）音符16//１６分音符の意味[=l]</TD>

    </TR>
  </TBODY>

<P>【解説】</P>
<BLOCKQUOTE>基本となる音符の長さをｎ分音符で指定する。<BR>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#99ffcc">書式</TD>
      <TD bgcolor="#99ffcc">説明</TD>
    </TR>
    <TR>
      <TD>音符１</TD>
      <TD>全音符</TD>
    </TR>
    <TR>
      <TD>音符２</TD>
      <TD>二分音符</TD>
    </TR>
    <TR>
      <TD>音符４</TD>
      <TD>四分音符</TD>
    </TR>
    <TR>
      <TD>音符８</TD>
      <TD>八分音符</TD>
    </TR>
    <TR>
      <TD>音符16</TD>
      <TD>16分音符</TD>
    </TR>
  </TBODY>
</TABLE>
と、対応しています。</BLOCKQUOTE>
