      <TD align="left">ゲート（割合）</TD>
      <TD align="left">音符の長さに対する実際の発音時間を割合（100分率）で指定する。範囲は、1〜100〜。（例）ゲート80[=q]</TD>

<P>【解説】</P>
<BLOCKQUOTE>音符の長さに対する実際の発音時間を割合（100分率）で指定する。範囲は、1〜100〜。<BR>
100以上の値も設定できる。</BLOCKQUOTE>
