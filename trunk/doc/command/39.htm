<TITLE>y</TITLE>
</HEAD><BODY>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#FFFF9C" align="center">名称</TD>
      <TD bgcolor="#FFFF9C" align="center">書式</TD>
      <TD bgcolor="#FFFF9C" align="center">説明</TD>
      <TD bgcolor="#FFFF9C" align="center">キー</TD>
    </TR>
    <TR>
      <TD align="left">y</TD>
      <TD align="left">y(no),[(value)|.(option)]</TD>
      <TD align="left">コントロールチェンジを書き込む(全て0~127の範囲)</TD>
      <TD align="left">音色・コントロールチェンジ</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>&quot;y(no),(value)&quot;の書式で、コントロールチェンジのno番に、値valueを書き込む。<BR>
&quot;y(no).(option)&quot;で、先行指定や連続書き込みなどオプションを指定できる。詳しくは，<A href="../reference/cc-option.htm">コントロールチェンジオプション</A>を参照。</BLOCKQUOTE>

      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//y のサンプル</FONT></B><BR>
      y10,127<BR>

    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
