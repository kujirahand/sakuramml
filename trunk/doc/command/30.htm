      <TD align="left">$</TD>
      <TD align="left">$(char){...}</TD>
      <TD align="left">リズムモードで利用するマクロを定義する</TD>
      <TD align="left">トラック・チャンネル</TD>

  </TBODY>

<P>【解説】</P>
<BLOCKQUOTE>リズムモードで利用するマクロを定義する。<BR>
また、&quot;$&quot;は、数字の前に&quot;$10&quot;のように書くと、１６進数を表すのにも、用いる。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//$ のサンプル</FONT></B><BR>
      $b{n36,}<BR>
      $s{n38,}<BR>
      $h{n42,}<BR>
      $o{n46,}<BR>
      CH(10)<BR>
      Rhythm{<BR>
      　[4　l8<BR>
      　　　brsr bbsr r-1<BR>
      　　　hoho hoho<BR>
      　]<BR>
      }<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
