    <TR>
      <TD align="left">Replace</TD>
      <TD align="left">Replace({str},{A},{B},onoff)</TD>
      <TD align="left">strのAをBに置換する。onoffは、初めの１つだけを置換する場合は、off を、すべて置換する場合は on をセットする。</TD>
      <TD align="left">変数</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>文字列を置換する命令。</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//Replace のサンプル</FONT></B><BR>
      Print(Replace({eye},{e},{s},on));<BR>
      Print(Replace({eye},{e},{s},off));<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
