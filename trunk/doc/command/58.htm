      <TD align="left">チャンネルプリフィックスを設定する(0~127の範囲)。</TD>

<P>【解説】</P>
<BLOCKQUOTE>MIDIイベント以外の全てのイベントに対してMIDIチャンネルを指定する。楽器名の前に記述し、特定のチャンネルに楽器名をつけるといった手法もある。</BLOCKQUOTE>
