    <TR>
      <TD align="left">PrintTime</TD>
      <TD align="left">PrintTime([n])</TD>
      <TD align="left">指定トラック(省略時はカレントトラック)の、トラック番号及びタイムポインタの情報を表示する</TD>
      <TD align="left">トラック・チャンネル</TD>

<P>【解説】</P>
<BLOCKQUOTE>現在のタイムポインタに関する情報をコンソールに表示する。<BR>
これを参照すれば、曲の途中から演奏する命令&quot;<A href="32.htm">PlayFrom</A>&quot;などを設定するのが便利になる。</BLOCKQUOTE>
