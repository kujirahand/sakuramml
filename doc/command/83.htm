<TITLE>[</TITLE>
</HEAD><BODY>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#FFFF9C" align="center">名称</TD>
      <TD bgcolor="#FFFF9C" align="center">書式</TD>
      <TD bgcolor="#FFFF9C" align="center">説明</TD>
      <TD bgcolor="#FFFF9C" align="center">キー</TD>
    </TR>
    <TR>
      <TD align="left">[</TD>
      <TD align="left">[n mml]</TD>
      <TD align="left">mml を n回実行する。もし最後の１回の時:があれば、ループの外へ抜ける</TD>
      <TD align="left">制御構造</TD>
    </TR>
  </TBODY>
</TABLE>
<P>【解説】</P>
<BLOCKQUOTE>[ ... ] の中を、n回繰り返し演奏する。もし&quot;:&quot;があれば、最後の１回のとき、ループの外へ抜ける</BLOCKQUOTE>
<P>【サンプル】</P>
<BLOCKQUOTE>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD bgcolor="#ffff99"><CODE><B><FONT color="#ff0033">//[ のサンプル</FONT></B><BR>
      [4 cd : ef] ga<BR>
      <FONT color="#FF0033">//ここまで</FONT></CODE></TD>
    </TR>
  </TBODY>
</TABLE>
</BLOCKQUOTE>
